<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="my_header my_bg-dark my_text-white">
            <!-- header con logo e lista link -->
            <div class="container-md"> 
                <div class="row align-items-center justify-content-between py-3 px-md-3">
                    <div class="col-auto">
                       <a class="link-light fs-4 fw-bold" href="">START BOOTSTAP</a>
                    </div>
                    <div class="col-auto">
                            <ul class="d-none d-sm-flex m-0 p-0 list-unstyled">
                                <li class="pe-2">
                                    <a class="link-light" href="">PORTFOLIO</a>
                                </li>
                                <li class="pe-2">
                                    <a class="link-light" href="">ABOUT</a>
                                </li>
                                <li class="pe-2">
                                    <a class="link-light" href="">CONTACT</a>
                                </li>
                            </ul>
                            <div class="d-block d-sm-none border border-white px-2">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="my_hero my_bg-green my_text-white">
                <!-- hero con immagine e titolo  -->
                <div class="container-md">
                    <div class="d-flex justify-content-center align-items-center py-4">
                        <div class=" text-center py-4">
                            <img class="pb-4" src="./img/avatar.svg" alt="">
                            <h1 class="fs-1 fw-bold pb-4">START BOOTSTRAP</h1>
                            <span class="my_star d-flex justify-content-center align-items-center gap-3 pb-4"><i class="fa-solid fa-star fs-2"></i></span>
                            <p class="fs-4">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="my_portfolio">
                <!-- sezione portfolio con le immagini -->
                <div class="container-md">
                    <div class="text-center py-4">
                        <h2>TITOLO SEZIONE</h2>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="container-md">
                    <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3 mb-4 ">
                        <div class="col">
                            <img class="img-thumbnail" src="./img/cabin.png" alt="">
                        </div>
                        <div class="col">
                            <img class="img-thumbnail" src="./img/cabin.png" alt="">
                        </div>
                        <div class="col">
                            <img class="img-thumbnail" src="./img/cabin.png" alt="">
                        </div>
                        <div class="col">
                            <img class="img-thumbnail" src="./img/cabin.png" alt="">
                        </div>
                        <div class="col">
                            <img class="img-thumbnail" src="./img/cabin.png" alt="">
                        </div>
                        <div class="col">
                            <img class="img-thumbnail" src="./img/cabin.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="my_about my-bg-green">
                <!-- sezione about con titolo e paragrafi di testo -->
                <div class="container-md">
                    <div class="text-center py-4">
                        <h2>TITOLO SEZIONE</h2>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="row justify-content-center py4"> <!--non usa le colonne di bootstrap ma column count 2 in css-->
                        <div class="col-auto mb-3">paragrafo pieno di parole</div>
                    </div>
                    <div class="d-flex justify-content-center py-4">
                        <a class="btn btn-success text-center" href="">DOWNLOAD</a>
                    </div>
                </div>
            </section>
            <section class="my_contat">
                <!-- sezione contact me -->
                <div class="container-md text-center">
                    <h2>TITOLO SEZIONE</h2>
                    <form action="form">form</form>
                </div>
            </section>                  
        </main>
        <footer class="my_footer">
            <section class="my_info">
                <div class="container-md">
                    <div class="row row-cols-1 row-cols-md-3 mb-4 ">
                        <div class="col">info</div>
                        <div class="col">social</div>
                        <div class="col">info</div>
                    </div>            
                </div>
            </section>
            <section class="my_colophone my-bg-dark">
            <!-- sezione copywrigth -->
                <div class="container-md text-center">
                    <p>copywrigth</p>
                </div>
            </section>
        </footer>
    </body>
</html>
